name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

  validate-manifest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          node -e "
            const manifest = require('./manifest.json');
            if (!manifest.manifest_version) throw new Error('Missing manifest_version');
            if (!manifest.name) throw new Error('Missing name');
            if (!manifest.version) throw new Error('Missing version');
            if (!manifest.content_scripts) throw new Error('Missing content_scripts');
            console.log('Manifest is valid:', manifest.name, 'v' + manifest.version);
          "
